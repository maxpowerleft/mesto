<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <meta name="description"
    content="сервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="Яндекс.Практикум, mesto, место, фото, сеть">
  <meta name="author" content="Max Power">
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип сервиса 'Место'" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/Avatar.jpg" alt="Здесь находится ваш аватар" class="profile__avatar">
        <div class="profile__user-info">
          <p class="profile__user-name">Жак-Ив Кусто</p>
          <button class="profile__edit-button profile__open-popup">
            <img src="./images/edit-image.svg" alt="Кнопка изменения профиля" class="profile__edit-image">
          </button>
          <p class="profile__user-description">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img src="./images/add-image.svg" alt="Кнопка добавления новых записей" class="profile__add-image">
        </button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="./images/Karachevsk.png" alt="Фотография Вашего поста" class="element__image">
          <h3 class="element__title">Карачаевск</h3>
          <button class="element__like-button">
            <img src="./images/like-image.svg" alt="Кнопка 'Мне нравится'" class="element__like-image">
          </button>

        </div>
        <div class="element">
          <img src="./images/Elbrus.png" alt="Фотография Вашего поста" class="element__image">
          <h3 class="element__title">Гора Эльбрус</h3>
          <button class="element__like-button">
            <img src="./images/like-image.svg" alt="Кнопка 'Мне нравится'" class="element__like-image">
          </button>
        </div>
        <div class="element">
          <img src="./images/Dombai.png" alt="Фотография Вашего поста" class="element__image">
          <h3 class="element__title">Домбай</h3>
          <button class="element__like-button">
            <img src="./images/like-image.svg" alt="Кнопка 'Мне нравится'" class="element__like-image">
          </button>
        </div>
        <div class="element">
          <img src="./images/Elbrus.png" alt="Фотография Вашего поста" class="element__image">
          <h3 class="element__title">Гора Эльбрус</h3>
          <button class="element__like-button">
            <img src="./images/like-image.svg" alt="Кнопка 'Мне нравится'" class="element__like-image">
          </button>
        </div>
        <div class="element">
          <img src="./images/Dombai.png" alt="Фотография Вашего поста" class="element__image">
          <h3 class="element__title">Домбай</h3>
          <button class="element__like-button">
            <img src="./images/like-image.svg" alt="Кнопка 'Мне нравится'" class="element__like-image">
          </button>
        </div>
        <div class="element">
          <img src="./images/Karachevsk.png" alt="Фотография Вашего поста" class="element__image">
          <h3 class="element__title">Карачаево-Черкесия</h3>
          <button class="element__like-button">
            <img src="./images/like-image.svg" alt="Кнопка 'Мне нравится'" class="element__like-image">
          </button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup">
    <form action="#" class="popup__container">
        <img src="./images/popup__close.svg" alt="Кнопка закрытия модального окна" class="popup__close">
        <div class="popup__content">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" class="popup__input popup__text popup__user-name" name="user-name">
          <input type="text" class="popup__input popup__text popup__user-description" name="user-description">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </div>
    </form>
  </section>
<script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
