<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="description"
    content="сервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="Яндекс.Практикум, mesto, место, фото, сеть">
  <meta name="author" content="Max Power">
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип сервиса 'Место'" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/Avatar.jpg" alt="Здесь находится ваш аватар" class="profile__avatar">
        <div class="profile__user-info">
          <p class="profile__user-name">Жак-Ив Кусто</p>
          <button class="profile__edit-button">
            <img src="./images/edit-image.svg" alt="Кнопка изменения профиля" class="profile__edit-image">
          </button>
          <p class="profile__user-description">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img src="./images/add-image.svg" alt="Кнопка добавления новых записей" class="profile__add-image">
        </button>
      </section>

      <section class="elements">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup popup_profile">
    <form action="#" class="popup__container popup__profile-form">
        <img src="./images/popup__close.svg" alt="Кнопка закрытия модального окна" class="popup__close">
        <div class="popup__content">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" class="popup__input popup__text popup__user-name" name="user-name" placeholder="Имя">
          <input type="text" class="popup__input popup__text popup__user-description" name="user-description" placeholder="Описание">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </div>
    </form>
  </section>

  <section class="popup popup_elements">
    <form action="#" class="popup__container popup__elements-form">
        <img src="./images/popup__close.svg" alt="Кнопка закрытия модального окна" class="popup__close popup__close_element">
        <div class="popup__content">
          <h3 class="popup__title">Новое место</h3>
          <input type="text" class="popup__input popup__text popup__card-name" name="card-name" placeholder="Название">
          <input type="text" class="popup__input popup__text popup__card-src" name="card-image-link" placeholder="Ссылка на фото/картинку">
          <button type="submit" class="popup__save-button popup__save-button_element">Сохранить</button>
        </div>
    </form>
  </section>

  <template class="template-elements">
    <div class="element">
      <img src="#" alt="Фотография Вашего поста" class="element__image">
      <button class="element__delete-button">
        <img src="./images/trash.svg" alt="Кнопка удаления карточки" class="element__delete-image">
      </button>
      <h3 class="element__title"></h3>
      <button class="element__like-button"></button>
    </div>
  </template>


<script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
